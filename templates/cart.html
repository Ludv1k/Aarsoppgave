{% extends 'base.html' %}
{% block body %}
<h1>Your Cart</h1>

{% if cart %}
    <ul>
        {% for item in cart %}
            <li>
                <img src="{{ item.image_url }}" width="50">
                {{ item.product_name }} x{{ item.quantity }} - ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
    <p><strong>Total:</strong> ${{ total }}</p>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
