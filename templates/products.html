{% extends 'base.html' %}
{% block body %}
<h1>Our Products</h1>
    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.product_name }}">
                <h2>{{ product.product_name }}</h2>
                <p>{{ product.description }}</p>
                <p><strong>${{ product.price }}</strong></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
